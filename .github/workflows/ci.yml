name: CI-test
on: [push]
jobs: 
  eslint: 
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install packages
        run: npm ci

      - name: Run ESlint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Hello
        run: echo "hello world"